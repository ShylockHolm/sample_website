<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khang chuyển giới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff00a6;
        }

        .container {
            display: flex;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 70px;
            padding: 300px;
            background-color: #ff00ff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .box {
            font-size: 50px; 
            font-weight: bold;
            text-align: center;
            width: 350px; 
            height: 350px; 
            background-color: #e5ff00;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .box:hover {
            transform: scale(1.2);
        }

        .box.explode {
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Dynamic title styles */
        .dynamic-title {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 70px;
            color: #7ec1ed;
            font-weight: bold;
            animation: grow-shrink 0.8s infinite, change-color 0.8s infinite;
            text-align: center;
            z-index: 5;
        }

        /* Grow and shrink animation */
        @keyframes grow-shrink {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.2);
            }
        }

        /* Change color animation */
        @keyframes change-color {
            0% {
                color: #3498db;
            }
            20% {
                color: #d9ff00;
            }
            50% {
                color: #e74c3c;
            }
            70% {
                color: #2f00ff;
            }
            100% {
                color: #3498db;
            }
        }


    </style>
</head>
<body>
    <h1 class="dynamic-title">Welcome to Khang chuyển giới Website</h1>

    <div class="container">
        <div class="box" data-info="Trần" data-new-text="Trần">Trần</div>
        <div class="box" data-info="" data-new-text="Thị"></div>
        <div class="box" data-info="Hưng" data-new-text="Hương">Hưng</div>
        <div class="box" data-info="Khang" data-new-text="Trang">Khang</div>
    </div>
    
    <script>
        document.querySelectorAll('.box').forEach((box) => {
            box.addEventListener('click', () => {
                box.classList.add('explode');
                setTimeout(() => {
                    box.classList.remove('explode');
                }, 500); // Matches the animation duration in CSS
            });
        });
        document.querySelectorAll('.box').forEach((box) => {
            const originalText = box.textContent; // Save the original text
            const newText = box.getAttribute('data-new-text'); // Get the new text from the attribute

            box.addEventListener('click', () => {
                // Toggle between the original and new text
                if (box.textContent === originalText) {
                    box.textContent = newText;
                } else {
                    box.textContent = originalText;
                }
            });
        });


    </script>
</body>
</html>
